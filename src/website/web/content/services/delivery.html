<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Service - HLQT WASL</title>
    <link rel="stylesheet"
        href="../../../assets/icons/fontawesome-free-6.7.2-web/fontawesome-free-6.7.2-web/css/all.min.css">
        <link rel="icon" href="../../../assets/imgs/logo.png">

    <link rel="stylesheet" href="../../../../main/swiper/swiper.css">
    <link rel="stylesheet" href="../../../../main/loadingScreen/loading.css">
    <link rel="stylesheet" href="../../../../main/navbar/after/style.css">
    <link rel="stylesheet" href="../../../../main/footer/footer.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/delivery.css">
</head>

<body style="overflow-y: scroll;">

    <div class="loading-screen">
        <div class="loading-content">
            <div class="loading-logo"><span>HLQT WASL</span></div>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
        </div>
    </div>

    <header>
        <nav class="navbar">
            <div class="logo-nav">HLQT WASL - Our Services <i class="fa-solid fa-screwdriver-wrench"></i> </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#delivery">Your Order</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <section class="hero-delivery" id="hero-delivery home">
        <div class="slider">
            <div class="slider-track">
                <div class="slide"><img src="assets/imgs/delivery-service-banner.jpg"
                        alt="Fast Delivery 1"></div>
                <div class="slide"><img src="assets/imgs/delivery-service-banner-2.jpg"
                        alt="Fast Delivery 2"></div>
                <div class="slide"><img src="assets/imgs/delivery-service-banner-3.jpg"
                        alt="Fast Delivery 3"></div>
            </div>
            <div class="pagination"></div>
            <div class="content">
                <h2>We have a fast delivery that will deliver anything in <span id="delivery-time">15~20</span> minutes
                    for only 15EGP</h2>
            </div>
        </div>
    </section>

    <section class="choose-order-section">
        <div class="section-title">
            <div class="title-lines left">
                <div class="line top"></div>
                <div class="line bottom"></div>
            </div>
            <h2>Choose Your Order</h2>
            <div class="title-lines right">
                <div class="line top"></div>
                <div class="line bottom"></div>
            </div>
        </div>

        <div class="order-container">
            <div class="step" id="step1">
                <h3>Choose Category</h3>
                <select id="category">
                    <option value="">Select Category</option>
                    <option value="restaurant">Restaurant</option>
                    <option value="supermarket">Supermarket</option>
                    <option value="pharmacy">Pharmacy</option>
                    <option value="patisserie">Patisserie</option>
                    <option value="other">Other</option>
                </select>
                <button id="nextBtn1">Next</button>
            </div>

            <div class="step hidden" id="step2">
                <h3>Choose Item</h3>
                <div id="item-selection">
                </div>
                <button id="prevBtn2">Previous</button>
                <button id="nextBtn2">Next</button>
            </div>

            <div class="step hidden" id="step3">
                <h3>What is your product?</h3>
                <input type="text" id="product-name" placeholder="Enter product name">
                <button id="prevBtn3">Previous</button>
                <button id="nextBtn3">Next</button>
            </div>

            <div class="step hidden" id="step4">
                <h3>Enter Your Address</h3>
                <input type="text" id="address" placeholder="Enter your delivery address">
                <button id="prevBtn4">Previous</button>
                <button id="submitOrderBtn">Submit Order</button>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content" id="delivery">
            <p>&copy; 2025 HLQT WASL. All rights reserved.</p>
            <ul class="footer-links">
                <li class="footer-link"><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                <li class="footer-link"><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                <li class="footer-link"><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
                <li class="footer-link"><a href="#"><i class="fa-brands fa-tiktok"></i></a></li>
                <li class="footer-link"><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
            </ul>
        </div>
    </footer>

    <script src="../../../../main/swiper/swiper.js"></script>

    <script src="../../../../main/loadingScreen/loading.js"></script>

    <script src="../../../../main/navbar/after/script.js"></script>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/delivery.js"></script>

</body>

</html>
