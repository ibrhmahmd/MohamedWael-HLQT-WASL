<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/imgs/logo.png">
    <link rel="stylesheet" href="assets/icons/fontawesome-free-6.7.2-web/fontawesome-free-6.7.2-web/css/all.min.css">
    <link rel="stylesheet" href="assets/css/signInUp.css">
    <title>HLQT WASL | Login</title>
</head>

<body>
    <!-- Loaing Screen-->
    <div class="loading-screen">
        <div class="loading-content">
            <div class="loading-logo"><span>HLQT WASL</span></div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
    </div>

    <!-- Return Back-->

    <a href="index.html"><div class="return-back">
            <i class="fa-solid fa-arrow-left"></i>
    </div></a>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="web/home.html">
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registeration</span>
                <input type="text" placeholder="Name" required id="name-up-input">
                <input type="email" placeholder="Email" required id="email-up-input">
                <input type="password" placeholder="Password" required id="password-up-input">
                <button id="register-direct">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form action="web/home.html">
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email password</span>
                <input type="email" placeholder="Email" required id="email-in-input">
                <input type="password" placeholder="Password" required id="password-in-input">
                <button id="login-direct">Sign In</button>
            </form>
        </div>



        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register" type="submit">Sign Up</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 HLQT WASL. All rights reserved.</p>
            <ul class="footer-links">
                <li class="footer-link"><a href="#"> <i class="fa-brands fa-facebook-f"></i> </a></li>
                <li class="footer-link"><a href="#"> <i class="fa-brands fa-instagram"></i> </a></li>
                <li class="footer-link"><a href="#"> <i class="fa-brands fa-x-twitter"></i> </a></li>
                <li class="footer-link"><a href="#"> <i class="fa-brands fa-tiktok"></i> </a></li>
                <li class="footer-link"><a href="#"> <i class="fa-brands fa-youtube"></i> </a></li>
            </ul>
        </div>
    </footer>


    <script src="assets/icons/fontawesome-free-6.7.2-web/fontawesome-free-6.7.2-web/js/all.min.js"></script>
    <script src="assets/js/signInUp.js"></script>
    <script src="../main/loadingScreen/loading.js"></script>
</body>

</html>
